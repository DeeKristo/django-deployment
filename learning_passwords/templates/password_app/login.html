{% extends "password_app/base.html" %}
{% block body_block %}
<div class="jumbotron">
  <h1> Please Login! </h1>
  <!--action attribute implies here to take the form to this action attribute value upon clicking submit button -->
  <form action="{% url "password_app:user_login" %}" method="POST">
    {% csrf_token %}
    <label for="name">User Name:</label>
    <input type="text" name="name" placeholder="Enter User Name">
    <label for="password">Password</label>
    <input type="password" name="password">
    <input type="submit" value="Login">
  </form>

</div>
{% endblock %}
