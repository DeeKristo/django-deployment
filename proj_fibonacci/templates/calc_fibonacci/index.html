<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width",initial-scale=1>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Fibonacci Generator</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron bg-secondary text-white">
      <h1>Welcome to Fibonacci Generator</h1>
        <p> This application will help you calculate the Fibonacci value for the input entered.
            So go on and give this program something to work on. </p>
    </div>
    <div class="container">
      <h3>Please enter the value you would like to compute</h3>
    </div>
    <div class="container">
      <form action='result' method="post">
        {% csrf_token %}
        <!--<input type="text" name="input" placeholder="Enter your number here" required="true">-->
        <input type="number" name="input" min="1" oninput="validity.valid||(value='');" placeholder="Enter your number here" required="true">
        <input type="submit" class='btn btn-primary' id="button" name="" value="Calculate" aria-pressed="true" >
      </form>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
    {% block content %}
    {% endblock %}
  </body>
</html>
